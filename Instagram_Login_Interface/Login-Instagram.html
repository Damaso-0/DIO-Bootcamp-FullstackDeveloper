<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div>
            <img class="image-phone" src="https://www.instagram.com/static/images/homepage/screenshots/screenshot1.png/fdfe239b7c9f.png" alt="Phone Screen">
        </div>
        <div class="box-content">
            <div class="box-main">
                <div>
                    <img class="logo-insta" src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram Logo">
                </div>
                <div>
                    <p class="box-text">Telefone, nome de usuário ou email</p>
                    <p class="box-text">Senha</p>
                </div>
                <div>
                    <p class="text-botton">Entrar</p>
                </div>
                <div class="box-ou">
                    <div class="line"></div>
                    <div>
                        <p class="ou">ou</p>
                    </div>
                    <div class="line"></div>
                </div>
                <div class="out-cont">
                    <img class="facebook-icon" src="https://th.bing.com/th/id/R.0508b25ba7bd8e4913811bd3946f2314?rik=SteivTNSrbW%2fLQ&pid=ImgRaw&r=0" alt="facebook icon">
                    <a class="text-blue" href="a">Entrar com o Facebook</a>
                </div>
                <div class="text-blue">
                    <a href="a">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="box-main-2">
                <p>Não tem conta?<a href="a"> Cadastre-se</a></p>
            </div>
            <div class="botton-store">
                <p>Obtenha o aplicativo.</p>
                <div class="img-botton-store">
                    <img class="img-botton-store" src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_portuguese-brazilian-pt_br.png/68006a2bb372.png" alt="apple store botton">
                    <img class="img-botton-store" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_portuguese_brazilian-pt_BR.png/2f2a0c05b2f3.png" alt="play store botton">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
